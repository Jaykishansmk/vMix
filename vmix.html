<!DOCTYPE html>
<html>
<head>
  <title>vMix Controller</title>
</head>
<body>
  <h2>vMix Control Button</h2>
  <button onclick="callVmix()">Activate Overlay</button>

  <script>
    function callVmix() {
      const vmixUrl = "http://192.168.235.83:8088/api/?Function=OverlayInput2&Input=ICG&Mix=0";
      fetch(vmixUrl)
        .then(response => response.text())
        .then(data => {
          console.log("vMix response:", data);
          alert("Command sent to vMix!");
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Failed to contact vMix. Make sure you're on HTTP.");
        });
    }
  </script>
</body>
</html>
